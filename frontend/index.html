<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Bot Login</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ea5e9;
    }
    h1 { color: #22d3ee; }
  </style>
</head>
<body>
  <h1>ðŸ“± Scan the QR to connect WhatsApp</h1>
  <div id="status">Waiting for QR...</div>
  <div id="qr"></div>

  <script>
    const socket = io("https://wp-admin-bot.onrender.com"); // your backend URL

    socket.on("qr", (url) => {
      document.getElementById("status").innerText = "Scan this QR with WhatsApp";
      document.getElementById("qr").innerHTML = `<img src="${url}" alt="QR Code" width="300"/>`;
    });

    socket.on("ready", () => {
      document.getElementById("status").innerText = "âœ… WhatsApp Bot is Ready!";
      document.getElementById("qr").innerHTML = "";
    });
  </script>
</body>
</html>
